<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Room Service Login</title>

<!-- bootstrap css file -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<script src="jquery/jquery-2.1.3.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

<!-- own ccs file -->
<link rel="stylesheet" href="style/index.css">

<script src="src/index.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class="navbar-header">
		<a class="navbar-brand" href="index.html">
			<img alt="Brand" class="rs-img-resize" src="res/logo-small.png">
		</a>
        </div>
        <div class="rs-loginbutton">
		<a class="navbar-brand" href="login.html">
		    <button class="btn btn-default">Login</button>
		</a>
        </div>
    </div>
</nav>
<div class="rs-login-container">
    <img src="res/logo-large.png" class="rs-img-resize-width rs-center">
    <h3>Login</h3>
    </br>
    <form action="/login" role="form" method="POST">
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
	
</html>
