<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Room Service Login</title>

<!-- bootstrap css file -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<script src="jquery/jquery-2.1.3.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

<!-- own ccs file -->
<link rel="stylesheet" href="style/index.css">

<script src="src/index.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class="navbar-header">
		<a class="navbar-brand" href="index.html">
			<img alt="Brand" class="rs-img-resize" src="res/logo-small.png">
		</a>
        </div>
        <div class="rs-loginbutton">
		<a class="navbar-brand" href="login.html">
		    <button>Login</button>
		</a>
        </div>
    </div>
</nav>
<div class="rs-content-container">
	<div class="rs-map-wrapper" >
		<div class="fluid-container rs-map-container">
			<img alt="Brand" class="rs-img-resize" src="res/black-logo-large.png">
            <form action="/login" role="form" method="POST">
                <div class="form-group">
					<p>Username:</p>
                    <input type="text" class="form-control" name="name">
                    <p>Password:</p>
                    <input type="text" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
		</div>
    </div>
</div>

</body>
	
</html>
